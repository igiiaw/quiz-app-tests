<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- loading screen -->
    <div id="preloader" aria-live="polite" role="status">
        <div class="spinner"></div>
        <p data-i18n="loading">Loading...</p>
    </div>

    <!-- main page -->
    <div class="page active" id="page1" role="main">
        <div class="container">
            <!-- language switcher -->
            <div class="language-toggle mb-3">
                <button class="lang-btn active" onclick="switchLanguage('en')" id="btn-en">EN</button>
                <button class="lang-btn" onclick="switchLanguage('ru')" id="btn-ru">RU</button>
            </div>
            
            <h1 class="text-center mb-4 main-title" data-i18n="welcome">QUIZ MASTER</h1>
            <p class="text-center text-light mb-4" data-i18n="subtitle">Welcome! Enter your name to begin</p>
            <div class="card bg-dark">
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="playerName" placeholder="Enter your name" aria-required="true" aria-label="Player name input">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-lg" onclick="showCreateRoom()" aria-label="Create new room">
                            <span data-i18n="createRoom">CREATE ROOM</span>
                        </button>
                        <button class="btn btn-outline-warning btn-lg" onclick="showJoinRoom()" aria-label="Join existing room">
                            <span data-i18n="joinRoom">JOIN ROOM</span>
                        </button>
                    </div>
                    <div id="joinRoomForm" class="hidden mt-3">
                        <input type="text" class="form-control mb-2" id="roomCodeInput" placeholder="Enter room code" aria-label="Room code input">
                        <button class="btn btn-warning w-100" onclick="joinRoom()" aria-label="Join room with code">
                            <span data-i18n="join">Join</span>
                        </button>
                    </div>
                    <div id="errorMsg" class="alert alert-danger mt-3 hidden" role="alert" aria-live="assertive"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- waiting room -->
    <div class="page" id="page2" role="main">
        <div class="container">
            <div class="card bg-dark">
                <div class="card-body">
                    <h2 class="text-center mb-3" data-i18n="waitingRoom">Waiting Room</h2>
                    <div class="alert alert-info text-center">
                        <span data-i18n="roomCode">Room Code:</span> <strong id="roomCode" class="fs-4"></strong>
                    </div>
                    <h4 data-i18n="players">Players:</h4>
                    <ul class="list-group mb-3" id="playersList" aria-live="polite"></ul>
                    <div id="hostControls" class="d-grid">
                        <button class="btn btn-warning btn-lg" onclick="startGame()" aria-label="Start the game">
                            <span data-i18n="startGame">Start Game</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- game page -->
    <div class="page" id="page3" role="main">
        <div class="container">
            <div class="card bg-dark">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <span data-i18n="question">Question</span> <span id="questionNumber"></span>/<span id="totalQuestions"></span>
                        </div>
                        <div class="timer" id="timer" aria-live="polite" aria-atomic="true">15</div>
                    </div>
                    <div class="progress mb-3" style="height: 8px;" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" id="progressBar" style="width: 0%"></div>
                    </div>
                    <h3 class="mb-4" id="questionText"></h3>
                    <div class="row g-2" id="optionsContainer"></div>
                    <div class="mt-3">
                        <p><span data-i18n="yourScore">Your Score:</span> <strong id="myScore">0</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- results page -->
    <div class="page" id="page4" role="main">
        <div class="container">
            <div class="card bg-dark">
                <div class="card-body">
                    <h2 class="text-center mb-4" data-i18n="gameOver">Game Over!</h2>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th data-i18n="rank">Rank</th>
                                    <th data-i18n="player">Player</th>
                                    <th data-i18n="score">Score</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable"></tbody>
                        </table>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-warning btn-lg" onclick="location.reload()" aria-label="Play again">
                            <span data-i18n="playAgain">Play Again</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="translations.js"></script>
    <script src="client.js"></script>
</body>
</html>
